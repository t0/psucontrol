CONFIG_SHELL=y
CONFIG_LOG=y
CONFIG_FPU=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=n
CONFIG_INIT_STACKS=y
